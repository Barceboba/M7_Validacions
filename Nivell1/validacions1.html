<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Validacions nivell 1</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/validacions.css">
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-dark justify-content-end">

    <button type="button" class="btn btn-primary mr-3" data-toggle="modal" data-target="#acces">
        Acces
    </button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#registre">
        Registre
    </button>

</nav>

<!-- Modal acces-->
<form method="POST" action="#" id="myFormId" onsubmit="return validacioAcces()" name="myForm">
    <div class="modal" id="acces" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Acces</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="entraMail">Email</label>
                        <input type="text" class="form-control" id="entraMail"
                            placeholder="Ingressar correu electrònic">
                        <div class="invalid-feedback" id="errorMail"></div>
                    </div>
                    <div class="form-group">
                        <label for="entraPass">Contrasenya</label>
                        <input type="password" class="form-control" id="entraPass" placeholder='Introduir contrasenya'>
                        <div class="invalid-feedback" id="errorPass"></div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Recordar contrasenya
                            </label>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Tancar</button>
                    <button type="submit" class="btn btn-primary">Acces</button>
                </div>
            </div>
        </div>
    </div>
</form>

<!-- Modal registre-->
<form method="POST" action="#" id="myFormReg" onsubmit="return entradaRegistre()" name="myReg">

    <div class="modal" id="registre" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registre">Registre</h5>
                    <button type="submit" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group col-md-10">
                        <label for="entraNom">Nom</label>
                        <input type="text" class="form-control" id="entraNom" placeholder="Introduir el nom">
                        <div class="invalid-feedback" id="errorNom"></div>
                    </div>

                    <div class="form-group col-md-10">
                        <label for="entraMail1">Correu electrònic</label>
                        <input type="text" class="form-control" id="introMail" placeholder="Introduir adreça de correu electrònic">
                        <div class="invalid-feedback" id="errorIntroMail"></div>
                    </div>

                    <div class="form-group col-md-10">
                        <label for="inputPassword">Contrasenya</label>
                        <input type="password" name="inputPassword" class="form-control" id="inputPassword" placeholder="Introduir contrasenya desitjada">
                        <div class="invalid-feedback" id="errorPassword"></div>
                    </div>

                    <div class="form-group col-md-10">
                        <label for="inputPassword2">Repeteix contrasenya</label>
                        <input type="password" name="inputPassword2" class="form-control" id="inputPassword2" placeholder="Introduir contrasenya desitjada de nou">
                        <div class="invalid-feedback" id="errorPassword2"></div>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="inputProvince">Província</label>
                        <select id="inputProvince" class="form-control" placeholder='Seleccionar província'>
                            <option selected value=""></option>
                            <option>Barcelona</option>
                            <option>Girona</option>
                            <option>Tarragona</option>
                            <option>Lleida</option>
                        </select>
                        <div class="invalid-feedback" id="errorProvince"></div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Tancar</button>
                    <button type="submit" class="btn btn-primary">Registre</button>
                </div>
            </div>
        </div>
    </div>
</form>

</body>

</html>
